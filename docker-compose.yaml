version: '3.8'

services:
  app:
    build: .
    ports:
      - "${DOCKER_API_PORT}:3000"
    environment:
      - POSTGRES_URL=postgres
      - NODE_ENV=${NODE_ENV}
      - DOCKER_API_PORT=${DOCKER_API_PORT}
      - LOCAL_API_PORT=${LOCAL_API_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - JWT_TOKEN_SECRET=${JWT_TOKEN_SECRET}
      - EXPIRATION_JWT_TOKEN=${EXPIRATION_JWT_TOKEN}
      - EXPIRATION_REFRESH_TOKEN=${EXPIRATION_REFRESH_TOKEN}
      - EXPIRATION_XSRF_TOKEN=${EXPIRATION_XSRF_TOKEN}
      - EXPIRATION_PASSWORD_RESET_TOKEN=${EXPIRATION_PASSWORD_RESET_TOKEN}
      - EXPIRATION_MAGIC_LOGIN_TOKEN=${EXPIRATION_MAGIC_LOGIN_TOKEN}
      - EXPIRATION_VALIDATION_TOKEN=${EXPIRATION_VALIDATION_TOKEN}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CLIENT_API_KEY=${GOOGLE_CLIENT_API_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_VERIFIED_EMAIL=${SENDGRID_VERIFIED_EMAIL}
      - SENDGRID_TEST_EMAIL=${SENDGRID_TEST_EMAIL}
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: